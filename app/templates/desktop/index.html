{% extends 'base.html' %}

{% block title %}Bureau{% endblock %}

{% block head %}
<!-- import js link -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script lang="javascript" src="https://cdn.sheetjs.com/xlsx-0.20.2/package/dist/xlsx.full.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/mammoth@1.4.8/mammoth.browser.min.js"></script>
<script src="https://cdn.socket.io/4.7.5/socket.io.min.js"
    integrity="sha384-2huaZvOR9iDzHqslqwpR87isEmrfxqyWOF7hr7BY6KG0+hVKLoEXMPUJw3ynWuhO"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.8/dist/sweetalert2.all.min.js"></script>

<!-- css link -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="{{ url_for('static', filename='css/preview.css') }}">

<!-- personalized js link -->
<script type="module" src="{{ url_for('static', filename='js/desktop.js') }}"></script>
<script type="module" src="{{ url_for('static', filename='js/preview.js') }}" id="preview-script"></script>

<!-- csrf token -->
<meta name="csrf-token" content="{{ csrf_token() }}">
{% endblock %}

{% block content %}

<h1 class="text-center mb-5">Bureau</h1>
<section id="desk-section" class="d-flex flex-wrap row">
</section>
<button type="button" class="btn btn-primary position-fixed bottom-0 end-0 m-3" id="clear">Tout supprimer</button>

{% include 'components/desktop_preview.html' %}  <!-- Include the preview modal -->
{% endblock %}
