{% extends "baseUser.html" %}
{% block css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/user.css') }}" />
<link rel="stylesheet" href="{{ url_for('static', filename='css/searchUser.css') }}" />
<title>Rechercher un utilisateurs</title>
{% endblock %}
{% block content %}
<form method="POST" role="searchId" enctype="multipart/form-data", action="">
    <input type="search" name="searchId" placeholder="Rechercher par ID" aria-label="searchId">
    <input type="submit" name="submitId" value="Rechercher">
</form>
<form method="POST" role="searchEmail" enctype="multipart/form-data"> 
    <input type="search" name="searchEmail" placeholder="Rechercher par Email" aria-label="searchEmail">
    <input type="submit" name="submitEmail" value="Rechercher">
</form>
<form method="POST" role="email" enctype="multipart/form-data"> 
    <input type="search" name="searchNom" placeholder="Rechercher par Nom" aria-label="searchNom">
    <input type="search" name="searchPrenom" placeholder="Rechercher par Prénom" aria-label="searchPrenom">
    <input type="submit" name="submitPrenom" value="Rechercher">
</form>
{% if error %}
    <p>Utilisateur introuvable</p>
{% endif %}
{% if double %}
    <p>Il y a plusieurs utilisateurs avec le même nom/prenom utilisez une autre méthode</p>
{% endif %}

{% endblock %}
